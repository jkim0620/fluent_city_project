<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fluent City</title>

    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet" />

    <!-- Link to main CSS -->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Link to main js -->
    <script src="./js/app.js"></script>
  </head>
  <body>

    <section class="main-wrapper">
      <div class="main-container">
        <h1>Hello</h1>
        <button id="open-form" class="open-btn" type="button" name="button">CLICK</button>

        <!-- Modal for form -->
        <div id="modal" class="modal-wrapper">
          <div class="modal-container">
            <form id="form" class="form" name="messageForm">
              <div>
                Name
              </div>
              <div>
                <input type="text" name="name" value="" placeholder="First Name" required>
              </div>
              <div>
                Email
              </div>
              <div>
                <input type="email" name="email" value="" placeholder="Email" required>
              </div>
              <div>
                Message
              </div>
              <div>
                <textarea name="message" rows="8" cols="80" required></textarea>
              </div>
              <button id="sendBtn" class="send-btn" type="submit" name="button">SEND</button>
              <!-- <input class="send-btn" type="submit" name="" value="SEND"> -->
            </form>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
